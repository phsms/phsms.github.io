    <script>
        (function() {
            // 1. Defina um número inicial para não começar do zero (truque dos anos 90)
            // Coloquei 14520 para parecer que o site já é famoso!
            const startCount = 14520; 

            // 2. Tenta pegar a contagem atual do navegador
            let currentCount = localStorage.getItem('retro_page_counter');

            // Se não tiver contagem ainda, usa o número inicial
            if (!currentCount) {
                currentCount = startCount;
            } else {
                // Se já tiver, converte para número e soma +1
                currentCount = parseInt(currentCount) + 1;
            }

            // 3. Salva o novo número
            localStorage.setItem('retro_page_counter', currentCount);

            // 4. Formata o número para ter sempre 6 dígitos (Ex: 014521)
            // Isso era OBRIGATÓRIO nos anos 90
            const formattedCount = currentCount.toString().padStart(6, '0');

            // 5. Exibe na tela
            document.getElementById('retro-counter').innerText = formattedCount;
        })();



    </script>
